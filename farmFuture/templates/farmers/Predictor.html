<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/media/css/multiselect.css">
  <link rel="stylesheet" href="/media/css/Predictor.css">
  <script src="/media/js/multiselect.min.js"></script>
</head>

<body>

  <form id="survey-form" action="{% url 'predictor' %}" method="POST"> {% csrf_token %}
    <h2>GET CROP SUGGESTIONS</h2>

    <div class="input-wrap">
      <label for="choosen_crops">Select your preffered crops</label>
      <select name="choosen_crops" id="choosen_crops" multiple>
        <option value="apple">apple</option>
        <option value="banana">banana</option>
        <option value="blackgram">blackgram</option>
        <option value="audi">chickpea</option>
        <option value="audi">coconut</option>
        <option value="cotton">cotton</option>
        <option value="coffee">coffee</option>
        <option value="grapes">grapes</option>
        <option value="kidneybeans">kidneybeans</option>
        <option value="lentil">lentil</option>
        <option value="maize">maize</option>
        <option value="mango">mango</option>
        <option value="mothbeans">mothbeans</option>
        <option value="mungbean">mungbean</option>
        <option value="muskmelon">muskmelon</option>
        <option value="orange">orange</option>
        <option value="papaya">papaya</option>
        <option value="pigeonpeas">pigeonpeas</option>
        <option value="pomegranate">pomegranate</option>
        <option value="rice">rice</option>
        <option value="watermelon">watermelon</option>
      </select>
    </div>

    <div class="input-wrap">
      <label for="nitrogen">Nitrogen</label>
      <input type="number" id="nitrogen" name="nitrogen" placeholder="Nitrogen amount in soil" required>
      <span class="clear">x</span>
    </div>

    <div class="input-wrap">
      <label for="phosphorous">Phosphorous</label>
      <input type="number" id="phosphorous" name="phosphorous" placeholder="Phosphorous amount in soil" required>
      <span class="clear">x</span>
    </div>

    <div class="input-wrap">
      <label for="pottasium">Pottasium</label>
      <input type="number" id="pottasium" name="pottasium" placeholder="Pottasium amount in soil" required>
      <span class="clear">x</span>
    </div>

    <div class="input-wrap">
      <label for="soilph">Soil pH</label>
      <input type="number" id="soilph" name="soilph" placeholder="Soil pH" required>
      <span class="clear">x</span>
    </div>

    <div class="input-wrap">
      <label for="humidity">Humidity</label>
      <input type="number" step="0.01" id="humidity" name="humidity" placeholder="Humidity" required>
      <span class="clear">x</span>
    </div>

    <div class="input-wrap">
      <label for="temperature">Temperature</label>
      <input type="number" step="0.01" id="temperature" name="temperature" placeholder="Temperature" required>
      <span class="clear">x</span>
    </div>

    <div class="input-wrap">
      <label for="rainfall">Rainfall</label>
      <input type="number" step="0.01" id="rainfall" name="rainfall" placeholder="Rainfall" required>
      <span class="clear">x</span>
    </div>

    <input type="submit" id="submit" value="Predict">
  </form>

</body>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
  document.multiselect('#choosen_crops');
</script>
<script src="/media/js/Predictor.js"></script>

</html>
