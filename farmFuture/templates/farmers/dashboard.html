<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dashboard</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="/media/css/dashboard.css">

</head>


<body>
  <!-- Google translate -->
  <div class="dashboard">
    <div id="google_translate_element"></div>
    <header>
      <div class="logo"><img src="/media/images/dashboard_logo.png" width="60" height="60"/></div>
      <div class="menu">
        <ul>
          <li><a href="#" style="cursor: initial;">Plant Health Monitor</a></li>
          <li><a href="#" target= _blank> Arduino Circuit</a></li>
          <li><a href="{% url 'predictor' %}" > Crop Suggestor</a></li>
        </ul>
      </div>
      <div class="user-container">
        <ul>
          <li class="user"><a href="#" target="_blanck"><img class="avatar" src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-512.png"/></a></li>
          <li class="user-dropdown"><i class="icon-down-open"></i></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <section class="filters-container" style="font-size: 16px;">
        <div class="filters">
          <ul>
            <li>
              <div class="filters-count"><span class="title-filter">HELP</span><span class="count">
                <a href="tel:1800-180-1551"><button value="reset">CALL<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
  <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
</svg></button></a>
              </div>
            </li>
            <li class="active">
              <p><span class="title">Current Location</span><span class="info current" id="currloc"></span></p>
            </li>
            <li class="active">
              <p><span class="title">Weather Condition</span><span class="info" id="cond"></span></p>
            </li>
            
            <li  class="active">
              <p><span class="title">Current Temperature</span><span class="info" id="temp"></span></p>
            </li>
            <li  class="active">
              <p><span class="title">Humidity</span><span class="info" id="humi"></span></p>
            </li>
             <li  class="active">
              <p><span class="title">Wind</span><span class="info" id="wind"></span></p>
            </li>
          </ul>
        </div>
      </section>
     
      <main class="data-space">
        <div class="header">
          <h2>Plant Report</h2>
        </div>
        <div class="charts-container" style="overflow-y: scroll;">
          <div class="status-history">
            <h2>status history             </h2>
          </div>
          
          <div class="last-mesurements">
            <div class="first">
              <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1554224/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line"></iframe>
            </div>
            <div class="second">
              <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1554224/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Light+Intensity&type=line"></iframe>
            </div>
          </div>
            <div class="second">
              <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1554224/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Moisture&type=line"></iframe>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/media/js/dashboard.js"></script>

<script type="text/javascript">
	function googleTranslateElementInit() {
		new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
	}
</script>

<script type="text/javascript"
	src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</html>
